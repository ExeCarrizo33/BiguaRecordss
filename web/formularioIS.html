<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Raleway:wght@100&family=Wix+Madefor+Text:wght@400;600;800&family=Work+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilo/formularioIS.css">
</head>

<body>

    <main>

       <form id="form" action="">
        <div id="contenedor "class="container-inicio">

            <div class="input-nombre">
                <input class="nombre" type="text" placeholder="Nombre/Usuario">
                <div class="error" id="nombreError"></div>
            </div>

            <div class="input-contraseña">
                <input class="contraseña" type="password" placeholder="Contraseña">
                <div class="error" id="contraseñaError"></div>
            </div>
            <button type="submit" class="alerta">INICIAR SESIÓN</button>
        </div>
       </form>
       
    </main>

    <script src="/script/script.js"></script>
</body>
</html>
